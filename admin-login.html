<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>تسجيل الدخول للمسؤولين</title>

    <!-- خط كايرو + الأساسيات العامة -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ستايل العام للموقع -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- ستايل صفحات الدخول/التسجيل -->
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="page auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">تسجيل الدخول للمسؤولين</h1>
          <p class="auth-subtitle">
            أدخل بيانات الاعتماد الخاصة بك للوصول إلى لوحة التحكم
          </p>

          <form class="auth-form" action="#" method="post">
            <!-- البريد الإلكتروني -->
            <div class="auth-field">
              <label class="auth-label" for="admin-email">البريد الإلكتروني</label>
              <input
                class="auth-input"
                type="email"
                id="admin-email"
                name="email"
                placeholder="أدخل بريدك الإلكتروني"
                required
              />
            </div>

            <!-- كلمة المرور -->
            <div class="auth-field">
              <label class="auth-label" for="admin-password">كلمة المرور</label>
              <input
                class="auth-input"
                type="password"
                id="admin-password"
                name="password"
                placeholder="أدخل كلمة المرور"
                required
              />
            </div>

            <!-- مساحة للتحقق (2FA / CAPTCHA) -->
            <div class="auth-note-box">
              <p class="auth-note">
                هذه المساحة مخصصة لعملية التحقق مثل<br />
                (رمز تحقق ثنائي أو&nbsp;CAPTCHA)
              </p>
            </div>

            <!-- زر تسجيل الدخول -->
            <button class="btn btn-primary auth-btn" type="submit">
              تسجيل الدخول
            </button>

            <!-- رابط رجوع -->
            <p class="auth-helper-text">
              العودة إلى
              <a href="login.html">صفحة اختيار نوع الحساب</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.querySelector('.auth-form').addEventListener('submit', function (e) {
        e.preventDefault();
        // بعد التحقق من البيانات:
        window.location.href = 'admin-dashboard.html';
      });
    </script>
   
  </body>
</html>
