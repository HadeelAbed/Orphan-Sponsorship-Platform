<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>إنشاء حساب جديد - الكفيل</title>

    <!-- خط كايرو + الأساسيات العامة -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ستايل العام للموقع -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- ستايل صفحات الدخول/التسجيل -->
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="page auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">إنشاء حساب ككفيل</h1>
          <p class="auth-subtitle">
            الرجاء إدخال بياناتك لإنشاء حساب كفالة جديد والوصول إلى لوحة تحكم الكفيل
          </p>

          <form class="auth-form" action="#" method="post">
            <!-- الاسم الكامل -->
            <div class="auth-field">
              <label class="auth-label" for="sponsor-name">
                الاسم الكامل
              </label>
              <input
                class="auth-input"
                type="text"
                id="sponsor-name"
                name="name"
                placeholder="ادخل اسمك الكامل"
                required
              />
            </div>

            <!-- البريد الإلكتروني -->
            <div class="auth-field">
              <label class="auth-label" for="sponsor-email">
                البريد الإلكتروني
              </label>
              <input
                class="auth-input"
                type="email"
                id="sponsor-email"
                name="email"
                placeholder="ادخل بريدك الإلكتروني"
                required
              />
            </div>

            <!-- رقم الهاتف -->
            <div class="auth-field">
              <label class="auth-label" for="sponsor-phone">
                رقم الهاتف
              </label>
              <input
                class="auth-input"
                type="tel"
                id="sponsor-phone"
                name="phone"
                placeholder="ادخل رقم هاتفك"
                required
              />
            </div>

            <!-- كلمة المرور -->
            <div class="auth-field">
              <label class="auth-label" for="sponsor-password">
                كلمة المرور
              </label>
              <input
                class="auth-input"
                type="password"
                id="sponsor-password"
                name="password"
                placeholder="ادخل كلمة مرور قوية"
                required
              />
            </div>

            <!-- تأكيد كلمة المرور -->
            <div class="auth-field">
              <label class="auth-label" for="sponsor-password-confirm">
                تأكيد كلمة المرور
              </label>
              <input
                class="auth-input"
                type="password"
                id="sponsor-password-confirm"
                name="password_confirmation"
                placeholder="أعد إدخال كلمة المرور"
                required
              />
            </div>

            <!-- الموافقة على الشروط -->
            <div class="auth-field" style="display: flex; align-items: center; gap: 0.4rem;">
              <input
                type="checkbox"
                id="sponsor-terms"
                required
                style="margin: 0;"
              />
              <label
                class="auth-label"
                for="sponsor-terms"
                style="margin-bottom: 0; font-weight: 400; color: var(--text-secondary); font-size: 0.85rem;"
              >
                أوافق على الشروط والأحكام وسياسة الخصوصية
              </label>
            </div>

            <!-- زر إنشاء الحساب -->
            <button class="btn btn-primary auth-btn" type="submit">
              إنشاء حساب جديد
            </button>

            <!-- لديك حساب بالفعل؟ -->
            <p class="auth-helper-text">
              لديك حساب ككفيل؟
              <!-- عدّلي اسم ملف تسجيل الدخول لو مختلف عندك -->
              <a href="sponsor-login.html">تسجيل الدخول</a>
            </p>

            <!-- رجوع لصفحة اختيار نوع الحساب -->
            <p class="auth-helper-text">
              العودة إلى
              <a href="login.html">صفحة اختيار نوع الحساب</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .querySelector('.auth-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();

          // هنا لاحقاً بتستبدليه بطلب فعلي للباك إند (Laravel مثلاً)
          // بعد نجاح التسجيل:
          window.location.href = 'sponsor-dashboard.html';
        });
    </script>
  </body>
</html>
